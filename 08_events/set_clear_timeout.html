<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hello World</h1>
    <button id="stop">Stop</button>
    <script>
      const functionName = () => {
        console.log("Payel");
      };
      const nameChange = () => {
        document.querySelector("h1").innerHTML = "Payel";
      };

      setTimeout(functionName, 2000);
      const nameClr = setTimeout(nameChange, 2000);
      document.getElementById("stop").addEventListener("click", () => {
        clearTimeout(nameClr);
        console.log("Stopped");
      });
    </script>
  </body>
</html>
